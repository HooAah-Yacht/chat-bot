version: '3.8'

services:
  yacht-chatbot:
    build: .
    container_name: hooyah-yacht-chatbot
    ports:
      - "5000:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - yacht-network

networks:
  yacht-network:
    driver: bridge

